<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>devMentor â€“ Local Chat</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: stretch;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .header {
      padding-bottom: 8px;
      border-bottom: 1px solid #1f2937;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
    }

    .header-sub {
      font-size: 12px;
      color: #9ca3af;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 8px 4px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
    }

    .message {
      max-width: 80%;
      padding: 10px 12px;
      margin: 6px 0;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      margin-left: auto;
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .assistant {
      margin-right: auto;
      background: #111827;
      border-bottom-left-radius: 2px;
      border: 1px solid #1f2937;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    #prompt {
      flex: 1;
      resize: none;
      min-height: 50px;
      max-height: 120px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    #sendBtn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="header-title">devMentor</div>
        <div class="header-sub">Local fine-tuned code tutor (1.3B, QLoRA)</div>
      </div>
      <div class="header-sub">Backend: http://127.0.0.1:8000/chat</div>
    </div>

    <div id="chat" class="chat-window"></div>

    <div class="input-area">
      <textarea id="prompt" placeholder="Ask devMentor something about code or DSA..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/chat";

    const chatEl = document.getElementById("chat");
    const promptEl = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.classList.add("message", role === "user" ? "user" : "assistant");
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = promptEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      promptEl.value = "";
      promptEl.focus();

      sendBtn.disabled = true;
      statusEl.textContent = "Thinking...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: text,
            max_new_tokens: 512
          }),
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        addMessage(data.response || "(no response)", "assistant");
        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error talking to devMentor. Is the server running?";
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    promptEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
